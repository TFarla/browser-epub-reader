<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/browser-epub-reader/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #reader {
      flex: 10;
      height: calc(100vh - 32px);
      color: #c7c7c7;
      overflow-y: scroll;
      display: block;
      margin: 0 auto;
      opacity: 0.9;
      font-family: 'Montserrat', 'Mplus 1p', 'Hiragino Sans', 'Hiragino Kaku Gothic Pro', '游ゴシック', '游ゴシック体', 'YuGothic', 'Yu Gothic', 'ＭＳ ゴシック', 'MS Gothic', sans-serif;
    }

    #pageProgressSlider {
      width: 80%;
    }

    footer>div {
      flex: 1;
    }

    footer>div:first-child {
      flex: 3;
    }

    svg,
    img,
    image {
      height: 80vh;
      width: 80vw;
      display: block;
      margin: 0 auto;
      display: block !important;
      opacity: 0.6;
      transition: linear 0.2s;
      max-height: 100vh;
      max-width: 100vw;
    }

    .empty div {
      height: 100%;
      width: 100%;
    }

    .empty svg,
    img {
      display: block;
      margin: 0;
    }

    image:hover,
    img:hover {
      opacity: 1;
    }

    footer {
      height: 32px;
      width: 100%;
      position: sticky;
      top: 0;
      background-color: black;
      opacity: 0.2;
      transition: linear 0.2s;
      display: flex;
      justify-content: space-between;
    }

    footer:hover {
      opacity: 1;
    }

    main {
      display: flex;
    }

    .side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
  <script type="module" crossorigin src="/browser-epub-reader/assets/index.f8c84983.js"></script>
  <link rel="modulepreload" href="/browser-epub-reader/assets/vendor.d403f47b.js">
  <link rel="stylesheet" href="/browser-epub-reader/assets/index.06d14ce2.css">
</head>

<body>
  <main>
    <div class="side" data-action="prev">
      <span>&larr;</span>
    </div>
    <div id="reader">
      <div id="uploader">
        <input type="file" id="ebookFile" />
      </div>
    </div>
    <div class="side" data-action="next">
      <span>&rarr;</span>
    </div>
  </main>

  <footer>
    <div class="slide-container">
      <label for="pageProgressSlider" id="pageProgress"></label>
      <input type="range" min="1" max="1" step="1" value="1" class="slider" id="pageProgressSlider">
    </div>

    <div class="slide-container">
      <label for="fontSize">font size</label>
      <input type="range" min="1" step="1" max="10" value="1" class="slider" id="fontSize">
    </div>
    <div>
      <div id="percentReport"></div>
      <div id="charReport"></div>
    </div>
  </footer>
  
</body>

</html>
